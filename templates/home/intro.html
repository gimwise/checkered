{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- css -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
<div id="window-size-alert" style='display:none;'>
    <h1>현재는 모바일 버전만 지원됩니다!<br>창 크기를 줄어주세요</h1>
</div>

<div>
    <img src="{% static 'img/checkered_logo.png' %}">
    <h1>당신의 옷장을 기록하세요</h1>
    <a class="btn btn-warning" href="{% url 'user:signup' %}">시작하기</a>
</div>
    <script>
        const alertDiv = document.getElementById('window-size-alert');

        if (window.innerWidth >= 768){
            document.body.style.backgroundColor = "Black";
            alertDiv.style.display = 'flex';
        }
        window.addEventListener('resize', function(e) {
            if (window.innerWidth >= 768) {
                document.body.style.backgroundColor = "Black";
                alertDiv.style.display = 'flex';
            }
            else{
                document.body.style.backgroundColor = "Black";
                alertDiv.style.display = 'none';
            }
        });
    </script>
</body>
</html>
